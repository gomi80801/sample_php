# Test Configuration Example for Auto-Failover Testing
# Copy this file to test-config.yaml and customize for your deployment

# GCP Project ID
project_id: my-project-1101-476915

# Monitor Service URL
monitor_url: https://auto-failover-monitor-zocpikyq2a-an.a.run.app

# Primary and Secondary Regions
primary_region: asia-northeast1
secondary_region: asia-northeast2

# ALB Configuration
# Format: name, ip, paths (comma-separated)
albs:
  - name: ALB1
    ip: 34.102.181.192
    paths: /,/response
  - name: ALB2
    ip: 34.8.150.145
    paths: /,/search
  - name: ALB3
    ip: 34.110.194.255
    paths: /,/export

# Backend Services to monitor
backend_services:
  - global-backend-service
  - response-backend-service
  - search-backend-service
  - export-backend-service

# Cloud Run Services (Primary Region)
# These are the services that will be deleted during failover testing
primary_services:
  - app-tokyo
  - app-tokyo-response
  - app-tokyo-search
  - app-tokyo-export

